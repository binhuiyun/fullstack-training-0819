<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title></title>

</head>

<body>
  <h1>Todo list</h1>
  <div id="todos">
    <div id="todo-1">
      <h4>1. Take class</h4>
    </div>

    <div id="todo-2">
      <h4>2. Go out to eat</h4>
    </div>
  </div>
  <div>
    <input id="inp" type="text"></input>
    <button onclick="addTodo()">Add Todo</button>
  </div>
</body>

<script>
  function addTodo() {
    let inputVal = document.getElementById("inp").value;

    if (inputVal.trim() !== "") {
      let newDiv = document.createElement("div");
      let newTodoID = document.querySelectorAll("#todos > div").length + 1;
      newDiv.innerHTML = `<h4>${newTodoID}. ${inputVal}</h4>`;
      document.getElementById("todos").appendChild(newDiv);
      inputVal = "";
    }
  }
</script>

</html>

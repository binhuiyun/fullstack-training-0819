<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Grid Layout</title>
</head>
<body style="margin: 0; padding: 0; display: flex; justify-content: center; align-items: flex-start; height: 100vh;">
    <div style="display: grid; grid-template-columns: 1fr 2fr; max-width: 1200px; width: 100%; height: 100px;">
        <div style="background-color: red; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold;">
            Left
        </div>
        <div style="background-color: rgb(0, 115, 255); display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; font-weight: bold;">
            Right
        </div>
    </div>
</body>
</html>

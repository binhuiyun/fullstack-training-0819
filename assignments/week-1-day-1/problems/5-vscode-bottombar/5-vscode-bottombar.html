<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-vscode-bottombar</title>
    <link rel="stylesheet" href="5-vscode-bottombar.css">
</head>

<body>
    <div class="container">
        <div class="left-grid">
            <h3>Code in any language</h3>
            <p>VS Code supports almost every major programming lanugage. Several ship in the box, like JavaScript,
                TypeScript, CSS, and HTML, but extensions for others can be found in the VS Code Marketplace. </p>
        </div>
        <div class="right-grid">
            <div class="col">
                <img src="../assets/javascript.svg" alt="JavaScript Icon" class="icon">
                JavaScript
            </div>
            <div class="col">
                <img src="../assets/typescript.svg" alt="TypeScript Icon" class="icon">
                TypeScript
            </div>
            <div class="col">
                <img src="../assets/python.svg" alt="Python Icon" class="icon">
                Python
            </div>
            <div class="col">
                <img src="../assets/csharp.svg" alt="C# Icon" class="icon">
                C#
            </div>
            <div class="col">
                <img src="../assets/c++.svg" alt="C++ Icon" class="icon">
                C++
            </div>
            <div class="col">
                <img src="../assets/html-5.svg" alt="HTML Icon" class="icon">
                HTML
            </div>
            <div class="col">
                <img src="../assets/java.svg" alt="Java Icon" class="icon">
                Java
            </div>
            <div class="col">
                <img src="../assets/json.svg" alt="JSON Icon" class="icon">
                JSON
            </div>
            <div class="col">
                <img src="../assets/php.jpeg" alt="PHP Icon" class="icon">
                PHP
            </div>
            <div class="col">
                <img src="../assets/markdown.png" alt="Markdown Icon" class="icon">
                Markdown
            </div>
            <div class="col">
                <img src="../assets/PowerShell.svg" alt="Powershell Icon" class="icon">
                Powershell
            </div>
            <div class="col">
                <img src="../assets/yaml.svg" alt="YAML Icon" class="icon">
                YAML
            </div>
        </div>
    </div>
</body>

</html>

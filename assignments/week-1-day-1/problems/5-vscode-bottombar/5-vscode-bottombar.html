<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-more-complicated-grid</title>
    <link rel="stylesheet" href="5-vscode-bottombar.css">
</head>
<body>
    <body>
        <div class="container">
            <div class="left box">
                <h3>Code in any language</h3>
                <p class="content">VS Code supports almost every major programming language. Several ship in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions for others can be found in the VS Code Marketplace. </p>              
            </div>
            <div class="right box">
                <div class="col">
                    <img class="icon" src="../resources/language-js.png"> JavaScript
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-ts.png"> TypeScript
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-python.png"> Python
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-cs.png"> C#
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-cpp.png"> C++
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-html.png"> HTML
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-java.png"> Java
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-json.png"> JSON
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-php.png"> PHP
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-markdown.png"> Markdown
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-powershell.png"> Powershell
                </div>
                <div class="col">
                    <img class="icon" src="../resources/language-yaml.png"> YAML
                </div>
            </div>
        </div>
    </body>
</body>
</html>

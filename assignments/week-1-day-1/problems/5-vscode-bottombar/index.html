<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Bar Layout</title>
</head>
<body style="margin: 0; padding: 0; background-color: #fcfafa; color: #333; font-family: Arial, sans-serif; height: 50vh;">
    <div style="position: fixed; bottom: 0; left: 0; width: 99%; background-color: #000000; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.2);">
        <div style="font-size: 1.5rem; max-width: 50%;">
            <h1 style="font-size: 2rem; font-weight: bold; margin-bottom: 10px; color: #ffffff;">Code in any language</h1>
            <p style="line-height: 1.4; color: #dcdcdc;">
                VS Code supports almost every major programming language. Several ship in the box, like JavaScript, TypeScript, CSS, and HTML, but extensions for others can be found in the VS Code Marketplace.
            </p>
        </div>
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; align-items: start; max-width: 50%;">
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="1.png" alt="JS Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #f0db4f;">JavaScript</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="2.png" alt="TS Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #3178c6;">TypeScript</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="3.png" alt="Python Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #306998;">Python</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="4.png" alt="C# Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #178600;">C#</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="5.png" alt="Java Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #b07219;">Java</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="6.png" alt="Markdown Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #083fa1;">Markdown</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="7.png" alt="C++ Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #f34b7d;">C++</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="8.png" alt="JSON Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #cbcb41;">JSON</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="9.png" alt="Powershell Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #012456;">Powershell</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="10.png" alt="HTML Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #e34c26;">HTML</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="11.png" alt="PHP Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #787cb5;">PHP</span>
            </div>
            <div style="display: flex; align-items: center; font-size: 1.2rem;">
                <img src="12.png" alt="YAML Icon" style="width: 24px; height: 24px; margin-right: 10px;">
                <span style="color: #c00;">YAML</span>
            </div>
        </div>
    </div>
</body>
</html>
